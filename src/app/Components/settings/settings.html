<div class="settings-wrapper">
  <div class="settings-container">
    <div class="profile-header">
      <div class="profile-avatar-section">
        <div class="avatar-container">
          @if (imagePreview) {
          <img [src]="imagePreview" alt="Profile" class="profile-avatar" />
          } @else {
          <div class="avatar-placeholder">
            <i class="bi bi-person-fill"></i>
          </div>
          }
          <label for="imageUpload" class="avatar-edit-btn">
            <i class="bi bi-camera-fill"></i>
          </label>
          <input
            type="file"
            id="imageUpload"
            accept="image/*"
            (change)="onFileSelected($event)"
            hidden
          />
        </div>
      </div>
      <div class="profile-info-header">
        <h2 class="profile-name">{{ adminData.name || 'Admin' }}</h2>
        <span class="profile-role">{{ adminData.role }}</span>
      </div>
    </div>

    <form #profileForm="ngForm" class="profile-form">
      <div class="form-section">
        <h3 class="section-title">Personal Information</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="name" class="form-label">
              <i class="bi bi-person"></i>
              Full Name
            </label>
            <input
              type="text"
              class="form-input"
              id="name"
              name="name"
              [(ngModel)]="adminData.name"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i>
              Email Address
            </label>
            <input
              type="email"
              class="form-input"
              id="email"
              name="email"
              [(ngModel)]="adminData.email"
              required
              placeholder="Enter your email"
            />
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn-save"
          (click)="updateProfile()"
          [disabled]="profileForm.invalid || isUploading"
        >
          @if (isUploading) {
          <span class="spinner"></span>
          Updating... } @else {
          <i class="bi bi-check-circle-fill"></i>
          Save Changes }
        </button>
      </div>
    </form>
  </div>
</div>
