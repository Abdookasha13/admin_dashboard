<div class="event-card">
  <div class="top-section">
    <img src="{{ event.eventImage }}" alt="{{ event.title.en }}" class="img-fluid" />
    <!-- ------------date----------- -->
    <div class="date-circle text-light badge py-2 px-3">
      <span class="date">{{ event.date | date : 'dd - MMM' }}</span>
      <!-- <span class="month">{{ event.date | date : 'MMM' }}</span> -->
    </div>
    <!-- --------------------location----------------- -->
    <div class="text-light badge location py-2 px-3">
      <i class="fa fa-map-marker-alt me-2"></i>
      <span>{{ event.location.en }}</span>
    </div>
    <!-- --------------------time----------------- -->
    <div class="text-light badge time py-2 px-3">
      <i class="fa fa-clock me-2"></i>
      <span class="">{{ event.startTime }} - {{ event.endTime }}</span>
    </div>
  </div>
  <div class="bottom-section p-3">
    <h2 class="title">{{ event.title.en }}</h2>
    <p class="description">{{ event.description.en }}</p>
    <div class="btns d-flex justify-content-between mt-3">
      <button class="btn edite" (click)="navigateToEdit()">Edit</button>
      <button class="btn btn-danger" (click)="openDeleteModal()">Delete</button>
    </div>
  </div>
</div>

<!-- ============== DELETE MODAL ============== -->

<div class="modal-backdrop" [class.show-backdrop]="isDeleteModalOpen">
  <div class="modal-box" [class.show-box]="isDeleteModalOpen">
    <div class="modal-icon reject">
      <i class="bi bi-x-circle-fill"></i>
    </div>
    <h3 class="modal-title">Confirm Delete</h3>
    <h3 class="modal-message">Are you sure you want to delete this event?</h3>

    <div class="modal-actions">
      <button class="btn-cancel" (click)="closeDeleteModal()">Cancel</button>
      <button class="btn-confirm reject" (click)="confirmDelete()">Confirm</button>
    </div>
  </div>
</div>
